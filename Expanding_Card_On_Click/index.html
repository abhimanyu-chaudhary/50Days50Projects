<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" style="background-image: url('https://source.unsplash.com/random/900x550/?Sun rise at mountain')">
            <h3>Mountains</h3>
        </div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/900x550/?Snow fall in mountain')">
            <h3>Nature</h3>
        </div>
        <div class="card active" style="background-image: url('https://source.unsplash.com/random/900x550/?sea waves')">
            <h3>Costal</h3>
        </div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/900x550/?Sunset at beach')">
            <h3>Sunset</h3>
        </div>
        <div class="card" style="background-image: url('https://source.unsplash.com/random/900x550/?Aurora')">
            <h3>Aurora</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
